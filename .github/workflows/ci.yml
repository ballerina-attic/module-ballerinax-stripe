name: CI

on: [push]

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Ballerina Build
              uses: ballerina-platform/ballerina-action/@swan-lake-release
              with:
                  args:
                      build -a -c
              env:
                  stripeToken: ${{ secrets.stripeToken }}
